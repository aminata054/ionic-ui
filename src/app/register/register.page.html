<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start" mode="md">
      <ion-back-button defaultHref="/login" color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <div id="header">
    <h1>Swift Shop</h1>
    <p>
      Retrouvez les meilleurs articles, à prix réduit.
    </p>
  </div>
  <form id="form">
    <ion-item class="ion-margin-bottom">
      <ion-input type="text" placeholder="Email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Confirmer mot de passe" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" (click)="register()">S'inscrire</ion-button>
    <p>En cliquant sur 'S'inscrire', vous acceptez nos conditions d'utilisation. </p>
  </form>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-title color="primary">Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div align="center">
    <ion-avatar>
      <img src="assets/icon/favicon.png" alt="" />
    </ion-avatar>
    <ion-label color="primary">Dié Sylla</ion-label>
  </div>

  <ion-list>
    <ion-item lines="full" lines="full">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Activer les notifications</ion-label>
      <ion-toggle slot="end" [checked]="true"></ion-toggle>
    </ion-item>
    <ion-item lines="full" detail [routerLink]="['/tabs/wishlist']">
      <ion-icon slot="start" name="heart-outline"></ion-icon>
      <ion-label>Favoris</ion-label>
    </ion-item>
    <ion-item lines="full" detail>
      <ion-icon slot="start" name="card-outline"></ion-icon>
      <ion-label>Paiements</ion-label>
    </ion-item>
    <ion-item lines="full" detail>
      <ion-icon slot="start" name="list-circle-outline"></ion-icon>
      <ion-label>Historique achat</ion-label>
    </ion-item>
    <ion-item lines="full" detail [routerLink]="['/tabs/shopping-cart']">
      <ion-icon slot="start" name="pricetag-outline"></ion-icon>
      <ion-label>Mes commandes</ion-label>
    </ion-item>
    <ion-item lines="full" detail [routerLink]="['/tabs/settings']">
      <ion-icon slot="start" name="settings-outline"></ion-icon>
      <ion-label>Paramètres</ion-label>
    </ion-item>
  </ion-list>

  <ion-button fill="clear" class="ion-margin" color="danger">
    <ion-icon name="log-out" slot="start"></ion-icon>Deconnexion
  </ion-button>
</ion-content>

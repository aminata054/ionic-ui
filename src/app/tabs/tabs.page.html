<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">
  <!-- Tab bar -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="homescreen">
      <ion-icon aria-hidden="true" [name]="selectedTab === 'home' ? 'home': 'home-outline'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="wishlist">
      <ion-icon aria-hidden="true" name="heart-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="shopping-cart">
      <ion-icon aria-hidden="true" name="cart-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

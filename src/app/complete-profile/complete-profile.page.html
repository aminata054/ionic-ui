<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start" mode="md">
      <ion-back-button defaultHref="/home" color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="light">
  <div id="header">
    <h1>Swift Shop</h1>
    <p>
      Vous y êtes presque...
    </p>
  </div>
  <form id="form">
    <ion-item class="ion-margin-bottom">
      <ion-input type="text" placeholder="Nom" name="name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="text" placeholder="Prénom" name="firstname" [(ngModel)]="firstname"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="tel" placeholder="Téléphone" name="tel" [(ngModel)]="tel"></ion-input>
    </ion-item>
    <ion-button expand="block" color="secondary" (click)="addInformations()">Continuer</ion-button>
  </form>
</ion-content>

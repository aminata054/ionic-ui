<ion-header  class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start" >
      <ion-text class="font-bold" color="primary">SwiftShop.</ion-text>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notifications">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="filter" routerLink="/tabs/shopping-cart">
        <ion-icon name="cart-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="search ion-padding">
    <ion-item lines="none" color="light">
      <ion-input placeholder="Trouver un produit..." ></ion-input>
      <ion-icon name="search-outline" slot="start"></ion-icon>
    </ion-item>
  </div>

  <div class="flash-sale ion-padding-start">
    <ion-row>
      <img src="assets/images/flash.jpg" alt="">
    </ion-row>
   
  </div>

  <div class="title ion-padding">
    <h2>Cat√©gories</h2>
    <p routerLink="/category-list">Voir tout</p>
  </div>

  <div class="category-slider ion-padding-start">
    <swiper-container [slidesPerView]='2' [zoom]="false" [grabCursor]="true">
      @for (item of items; track $index) {
        <swiper-slide>
          <ion-col>
            <h4>{{item?.name}}</h4>
            <img [src]="item?.cover" alt="">
          </ion-col>
        </swiper-slide>
      }
    </swiper-container>
  </div>

  
  <div class="title ion-padding">
    <h2>Articles</h2>
    <p routerLink="/tabs/product-list">Voir tout</p>
  </div>

  <div class="product-slider ion-padding-start">
    <swiper-container [slidesPerView]='2' [zoom]="false" [grabCursor]="true">
      @for (item of items; track $index) {
        <swiper-slide>
          <ion-col class="ion-text-left">
            <img [src]="item?.cover" alt="" routerLink="/product-details">
            <p>{{item?.price}}</p>
            <h6>{{item?.name}}</h6>
          </ion-col>
        </swiper-slide>
      }
    </swiper-container>
  </div>


  <div class="title ion-padding">
    <h2>Meilleurs produits</h2>
    <p>Voir tout</p>
  </div>

  <div class="product-slider ion-padding-start">
    <swiper-container [slidesPerView]='2' [zoom]="false" [grabCursor]="true">
      @for (item of items; track $index) {
        <swiper-slide>
          <ion-col class="ion-text-left">
            <img [src]="item?.cover" alt="" >
            <p>{{item?.price}}</p>
            <h6>{{item?.name}}</h6>
          </ion-col>
        </swiper-slide>
      }
    </swiper-container>
  </div>
  
</ion-content>

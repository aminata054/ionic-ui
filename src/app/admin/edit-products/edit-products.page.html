<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-button slot="start" mode="md" (click)="close()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
    <ion-title color="primary">Modification produit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <form>
    <div class="ion-margin-vertical">
      <ion-list>
        <ion-item>
          <ion-input
            [(ngModel)]="product.category.name"
            name="categoryName"
            class="custom"
            label="Catégorie du produit"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            [(ngModel)]="product.name"
            name="name"
            class="custom"
            label="Nom du produit"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea
            [(ngModel)]="product.description"
            name="description"
            class="custom"
            label="Description du produit"
          ></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-input
            [(ngModel)]="product.price"
            type="number"
            name="price"
            class="custom"
            label="Prix du produit"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            [(ngModel)]="product.quantity"
            type="number"
            name="quantity"
            class="custom"
            label="Quantité disponible"
          ></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-img [src]="product.cover"></ion-img>
          <ion-label position="floating">Photo</ion-label>
          <ion-input
          type="file"
          (change)="onFileSelected($event)"
          class="custom"
          />
        </ion-item>
        
        <ion-button expand="block" (click)="edit()">Modifier</ion-button>
      </ion-list>
    </div>
  </form>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start" mode="md">
      <ion-back-button defaultHref="/admin/home" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Commandes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-card *ngFor="let order of orders">
    <ion-card-header>
      <!--- <ion-card-subtitle [style.color]="order.status === 'pending' ? 'yellow' : (order.status === 'done' ? 'green' : 'red') ">
        {{order.status}}
      </ion-card-subtitle>
    -->
      <ion-item>
        <ion-icon
          name="ellipse"
          *ngIf="order.status === 'pending'"
          color="warning"
        ></ion-icon>
        <ion-icon
          name="ellipse"
          *ngIf="order.status === 'done' "
          color="success"
        ></ion-icon>
        <ion-icon
          name="ellipse"
          *ngIf="order.status === 'annule' "
          color="danger"
        ></ion-icon>
        <ion-label>Commande N˚ {{ order.orderNumber}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Prix Total : {{ order.totalPrice }} FCFA</ion-label>
      <p>Passée le 25-07-20</p>
    </ion-card-content>

    <ion-row>
      <ion-button>
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Compléter</p>
      </ion-button>

      <ion-button>
        <ion-icon name="trash-outline"></ion-icon>
        <p>Supprimer</p>
      </ion-button>
    </ion-row>
  </ion-card>
</ion-content>

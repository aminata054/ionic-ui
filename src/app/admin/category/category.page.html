<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start" mode="md">
      <ion-back-button
        defaultHref="/admin/home"
        color="dark"
      ></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Catégorie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionChange)="searchCategories()"
      placeholder="Rechercher une catégorie"
      [debounce]="500"
    ></ion-searchbar>
  <form>
    <div class="ion-margin-vertical">
      <ion-text>Ajouter une nouvelle catégorie</ion-text>
      <ion-list>
        <ion-item>
          <ion-input
            [(ngModel)]="name"
            name="name"
            class="custom"
            label="Nom de la catégorie"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Photo</ion-label>
          <ion-input
          type="file"
          (change)="onFileSelected($event)"
          class="custom"
          />
        </ion-item>
        <ion-button expand="block" (click)="addCategory()">Ajouter</ion-button>
      </ion-list>
    </div>
  </form>

  <ion-row class="category-item" >
    <ion-col size="6" class="ion-text-left" *ngFor="let category of filteredCategories">
      <img [src]="category.cover" alt="Cover image" />
      <p>{{ category.name }}</p>
      
      <p>
        <ion-button (click)="setOpen(true, category)">
          <ion-icon name="eye-outline"></ion-icon>
        </ion-button>
        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
            <ion-header>
              <ion-toolbar color="light">
                <ion-title>Produit </ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="setOpen(false, category)">Fermer</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding" color="light">
              <p>
                <ion-label>Id : {{ selectedCategory?.categoryId }}</ion-label>
              </p>
              <p>
                <ion-label>Nom : {{ selectedCategory?.name }}</ion-label>
              </p>
              <p>
                <ion-label>
                  <ion-img [src]="selectedCategory?.cover"></ion-img>
                </ion-label>
              </p>
            </ion-content>
          </ng-template>
        </ion-modal>
        <ion-button (click)="edit(category)">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteCategory(category.categoryId)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
